tags:
  - Enterprise
summary: "Endpoint para obter a lista de empresas."
description: "Este endpoint permite recuperar a lista de todas as empresas registradas no sistema."
responses:
  200:
    description: "Lista de empresas recuperada com sucesso."
    examples:
      application/json:
        status: 200
        data:
          - id: 1
            name: "Empresa A"
            email: "empresaA@example.com"
            address: "Rua A, 123"
          - id: 2
            name: "Empresa B"
            email: "empresaB@example.com"
            address: "Rua B, 456"
  401:
    description: "Token de autenticação inválido ou ausente."
    examples:
      application/json:
        status: 401
        message: "Token de autenticação ausente ou inválido."
