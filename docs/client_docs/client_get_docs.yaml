summary: "Endpoint para listar todos os clientes registrados."
description: "Este endpoint permite recuperar uma lista de todos os clientes registrados no sistema."
responses:
  200:
    description: "Lista de clientes retornada com sucesso!"
    examples:
      application/json:
        status: 200
        message: "Clients found"
        data:
          - id: 1
            name: "Cliente 1"
          - id: 2
            name: "Cliente 2"
  401:
    description: "Token JWT inválido ou não fornecido."
    examples:
      application/json:
        status: 401
        message: "Token is missing or invalid"
